<!DOCTYPE html>
<head>
<title>Register Form Design</title>
    <script type="text/javascript" src="regreg.js"></script>

<body>

    <div class="box">

        <h1>Register Here</h1>

        <form name="myform2" onsubmit="return vfun()">

            <p>Username</p>
            <input type="text" name="uname1" placeholder="Enter Username">

            <p>Email</p>
            <input type="Email" name="email1" placeholder="Enter email id">

            <p>Password</p>
            <input type="password" name="upswd1" placeholder="Enter Password">

            <p>Retype Password</p>
            <input type="password" name="upswd2" placeholder="Re-Enter Password"><br><br>

            <div id="errorBox" style="color:red"></div>
            <input type="submit" name="" value="Register">

        </form>
        
    </div>

</body>
</head>
</html>
